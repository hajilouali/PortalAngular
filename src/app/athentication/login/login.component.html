<div class="wrapper pa-0">
  <header class="sp-header">
    <div class="sp-logo-wrap pull-left">
      <a href="/">
        <span class="brand-text" style="font-family: IRANSans;">پرتال مشتریان </span>
      </a>
    </div>

    <div class="clearfix"></div>
  </header>

  <!-- Main Content -->
  <div class="page-wrapper pa-0 ma-0 auth-page">
    <div class="container-fluid">
      <!-- Row -->
      <div class="table-struct full-width full-height">
        <div class="table-cell vertical-align-middle auth-form-wrap">
          <div class="auth-form  ml-auto mr-auto no-float">
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                <div class="mb-30">
                  <h2 class="text-center txt-dark mb-10" style="font-family: IRANSans;font-size: 25!important;">پرتال مشتریان دُرمت</h2>
                  <h4 class="text-center nonecase-font txt-grey" style="font-family: IRANSans;font-size: 15!important;">برای ورود به کارتابل لطفاً اطلاعات خود را وارد نمایید</h4>
                </div>
                <div class="form-wrap">
                  <form [formGroup]="form" (ngSubmit)="register(form.value)">
                    <div class="">
                      <mat-form-field class="full-width">
                        <mat-label>نام کاربری</mat-label>
                        <input type="hidden" name="grant_type" value="password"/>
                        <input matInput  type="text"  matInput placeholder="نام کاربری ..." formControlName="username"/>
                      </mat-form-field>
                    </div>
                    <div class="">
                      <mat-form-field class="full-width">
                        <mat-label>رمز عبور</mat-label>
                        <input matInput  type="password"  matInput placeholder="رمز عبور..." formControlName="password"/>
                      </mat-form-field>
                    </div>
                    <div class="form-group text-center">
                      <button mat-raised-button mat-button class="btn btn-info btn-rounded" [disabled]="!form.valid" >ورود</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Row -->
    </div>

  </div>
  <!-- /Main Content -->

</div>
